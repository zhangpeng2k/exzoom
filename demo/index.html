<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Language" content="zh-CN">

    <script src="jquery-3.3.1.min.js"></script>
    <script src="../src/jquery.exzoom.js"></script>
    <link href="../src/jquery.exzoom.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<style>
    #exzoom {
        width: 400px;
        /*height: 400px;*/
    }
</style>

<div class="exzoom" id="exzoom">
    <!--大图区域-->
    <div class="exzoom_img_box">
        <ul class='exzoom_img_ul'>
            <li><img src="images/photos/img01.png"/></li>
            <li><img src="images/photos/img02.png"/></li>
            <li><img src="images/photos/img03.png"/></li>
            <li><img src="images/photos/img04.png"/></li>
            <li><img src="images/photos/img05.png"/></li>
            <li><img src="images/photos/img06.png"/></li>
            <li><img src="images/photos/img07.png"/></li>
            <li><img src="images/photos/img08.png"/></li>
        </ul>
    </div>
    <!--缩略图导航-->
    <div class="exzoom_nav"></div>
    <!--控制按钮-->
    <p class="exzoom_btn">
        <a href="javascript:void(0);" class="exzoom_prev_btn"> < </a>
        <a href="javascript:void(0);" class="exzoom_next_btn"> > </a>
    </p>
</div>

<p><strong>使用方法:</strong></p>
<p>初始化:$("#exzoom").exzoom();</p>
<p>初始化后可以设置大图: $("#exzoom").exzoom("setImg", "http://www.jb51.net/images/logo.gif") </p>

<script type="text/javascript">
    $("#exzoom").exzoom({
        autoPlay: false,
    });//方法调用，务必在加载完后执行
</script>

</body>
</html>
